<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamask</title>
  </head>

  <body>
    <button id="connectBtn" type="button">Connect Metamask</button>
    <button id="disconnectBtn" type="button">Disconnect</button>

    <h5>Start Time: <span id="startTime"></span></h5>
    <h5>End Time: <span id="endTime"></span></h5>
    <h5>
      Cfnc token price: <span id="pricePerToken">-</span> usdt / cnfc token
    </h5>
    <h4>Total Supply: <span id="total_supply">-</span></h4>
    <h4>Total Token Sold: <span id="totalTokenSold">-</span></h4>

    <h3>
      Claimble Token Balance: <span id="claimleToken"> - </span> (Cfnc token)
    </h3>
    <h3>Wallet Token Balance: <span id="tokenBal"> - </span></h3>
    <button id="getBalance" type="button">Refresh balance</button>
    <h4>Transfer token</h4>
    <hr />
    <h4>Receiver Address: 0x56050f19BCbD8AC5e7462ca198e57d0A8867352B</h4>
    <input type="text" id="toAddr" placeholder="Enter Address" />
    <input type="text" min="0" id="valueTransfer" placeholder="Enter Amount" />
    <button id="transferBtn" type="button">Transfer</button>
    <hr />
    <h4>Claim Token</h4>
    <input type="number" min="0" id="claimAmount" placeholder="Enter Amount" />
    <button id="claimToken">Claim Token</button>
    <hr />
    <h4>Update endTime</h4>
    <input type="datetime-local" min="0" id="endTimeEle" />
    <button id="endTimeBtn">Update Time</button>
    <hr />
    <br />
    <br />
    <br />
    <br />
  </body>

  <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.2/web3.min.js"
    integrity="sha512-SY8ZHHpr1VtCWQ3a+YWBORQfRmBCZeSWgR5YJ7gW3XyhylLfIjPjva9fPc9xrjgFxFA95+7+ch7i15ykPiVcLQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="metamask_script.js"></script>
</html>
